{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Create Your Event Here!</h2>
    <form method="POST" class="needs-validation" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'event_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
