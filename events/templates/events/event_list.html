{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">These are all your events!</h1>
<div class="d-flex justify-content-end mb-3">
    <a href="{% url 'create_event' %}" class="btn btn-success">Create Event</a>
</div>
<table class="table table-bordered">
    <thead class="table-light">
        <tr>
            <th>Title</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for event in events %}
        <tr>
            <td>{{ event.name }}</td>
            <td>{{ event.date }}</td>
            <td>
                <a href="{% url 'event_detail' event.id %}" class="btn btn-info btn-sm">View</a>
                <a href="{% url 'event_update' event.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'event_delete' event.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
