{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Booking Confirmation</h2>
    <p>Thank you, {{ booking.name }}! Your booking for the event <strong>{{ event.name }}</strong> has been confirmed.</p>
    <p><strong>Event Date:</strong> {{ event.date }} at {{ event.time }}</p>
    <p><strong>Location:</strong> {{ event.location }}</p>
    <a href="{% url 'home' %}" class="btn btn-primary mt-3">Back to Home</a>
</div>
{% endblock %}
